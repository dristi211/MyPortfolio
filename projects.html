.modal {

}

.close {
    position: absolute;
    top: 20px;
    right: 35px;
    color: white;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s; /* Animation for close button */
}

.close:hover,
.close:focus {
    color: #bbb;
    text-decoration: none;

  <script>
    // JavaScript for toggling light and dark mode
    const toggleButton = document.getElementById('theme-toggle');
    const body = document.body;

    toggleButton.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode');

      // Update button text based on the current mode
      if (body.classList.contains('dark-mode')) {
        toggleButton.textContent = 'Light Mode';
      } else {
        toggleButton.textContent = 'Dark Mode';
      }
    });
    const card = document.getElementById('flashingCard');
let isFlashing = false;

function flashCard() {
    if (isFlashing) {
        card.style.backgroundColor = card.style.backgroundColor === 'lightblue' ? 'lightblue' : 'lightblue';
    }
}

// Start flashing every 500 milliseconds
setInterval(() => {
    flashCard();
}, 5000);

// Start the flashing effect
isFlashing = true;
// Get the modal
var modal = document.getElementById("myModal");

// Get the image and insert it inside the modal
var img = document.getElementById("myImage");
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");

img.onclick = function(){
    modal.style.display = "block";
    modalImg.src = this.src; // Set the modal image source to the clicked image
    captionText.innerHTML = this.alt; // Set the caption text to the alt text of the image
}

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() { 
    modal.style.display = "none"; 
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

  </script>
